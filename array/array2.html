<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // 배열
      // 다양한 타입의 종류를 담을 수 있다
      const fruits = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      const others = ["과일", 4, 5, 6.78, new Date(), 99, {}];

      // 추가 => push(), unshift(), splice()
      fruits.push("키위"); // 맨 뒤 요소로 추가
      console.log(fruits);

      fruits.unshift("오렌지"); // 맨앞에 삽입
      console.log(fruits);

      fruits.splice(2, 0, "두리안");
      console.log(fruits);

      // 삭제 => pop(), shift(), splice()
      fruits.pop(); // 맨 뒤 요소 삭제
      console.log(fruits);

      fruits.shift(); //맨 앞 요소 삭제
      console.log(fruits);

      fruits.splice(2, 2); // 2번째 자리에서부터 2개 삭제
      console.log(fruits);

      // 배열 길이 => length
      console.log("배열 길이 : " + fruits.length);

      // toString() : 배열요소를 string으로 변환해서 돌려주는 메소드(,로 구분)
      document.getElementById("demo").innerHTML = fruits.toString();

      // join() : 배열 요소를 연결해 하나의 값으로 돌려줌
      document.write("배열 요소를 연결해 하나의 값으로 ==> " + fruits.join("-"), "<br>");

      // sort() : 문자열만
      document.write("배열 요소 정렬 ==> " + fruits.sort(), "<br>");

      const numbers = [12, 3, 5, 7, 2, 11, 19];
      document.write("숫자 배열 요소 정렬 ==> " + numbers.sort(), "<br>");
      // 숫자배열 정렬하려면 비교 함수를 직접 작성 필요
      numbers.sort((a, b) => a - b); // 오름차순 정렬
      document.write(numbers, "<br>");

      document.write("배열 요소 거꾸로 정렬 ==> " + fruits.reverse(), "<br>");

      // concat()
      document.write("다른 배열과 연결 ==> " + fruits.concat(numbers), "<br>");
      document.write("다른 배열과 연결 ==> " + fruits.concat("석류"), "<br>");

      // 배열 요소 찾기 : indexOf(), lastIndexOf(), includes()
      document.write("배열 요소의 인덱스 찾기 ==> " + fruits.indexOf("사과"), "<br>");
      document.write("없는 배열 요소의 인덱스 ==> " + fruits.indexOf("파파야"), "<br>");
      document.write("배열 요소 존재여부 ==> " + fruits.includes("포도"), "<br>");

      // 배열 요소 찾기 : find(함수), findIndex(함수), findLast(함수), findLastIndex(함수)
      // const numbers = [12, 3, 5, 7, 2, 11, 19];
      document.write("배열 요소 찾기(조건에 만족하는 첫번째 요소) ==> " + numbers.find((num) => num > 5), "<br>");
      document.write("배열 요소 찾기(조건에 만족하는 첫번째 요소) ==> " + numbers.findIndex((num) => num > 5), "<br>");

      // ...(spread) : 배열의 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //               배열의 깊은 복사(원본하고는 상관 없음)
      let shallowCopy = [...fruits];
      document.write("배열 shallowCopy ==> ", shallowCopy, "<br>");
      fruits.push("파인애플");
      document.write("배열 fruits ==> ", fruits, "<br>");
      document.write("배열 shallowCopy ==> ", shallowCopy, "<br>");

      // 배열의 얕은 복사(주소를 복사, 원본과 상관 있음)
      const fruits2 = fruits;
      document.write("배열 fruits2 ==> ", fruits2, "<br>");
      fruits.push("고구마");
      document.write("배열 fruits ==> ", fruits, "<br>");
      document.write("배열 fruits2 ==> ", fruits2, "<br>");

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];
      document.write("배열 months : ", months, "<br>");

      // 동일한 값으로 배열 생성 : fill()
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
    </script>
  </body>
</html>
