<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅(Hoisting) : 선언하지 않고 호출
      // 1. function 키워드로 작성된함수
      // 2. var로 선언된 변수

      x = 5;
      document.write("x : " + x, "<br>");
      var x;

      document.write("result = " + myFunction(4, 5), "<br>");
      // ReferenceError: Cannot access 'myFunction2' before initialization
      // document.write("result = " + myFunction2(5, 6), "<br>");

      function myFunction(a, b) {
        return a * b;
      }

      const myFunction2 = function (a, b = 10) {
        return a * b;
      };

      // 함수 사용 ==> 호출하기
      let result = myFunction(3, 4);
      document.write("result = " + result, "<br>");
      document.write("result = " + myFunction2(4, 5), "<br>");
    </script>
  </body>
</html>
