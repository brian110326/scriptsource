<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "Hello Javascript";
      //   const str1 = new String("Hello Javascript");
      document.write("특정 위치 문자 반환 : ", str.charAt(4), "<br>");
      document.write("문자 위치 찾기 : ", str.indexOf("a"), "<br>");
      document.write("문자 변경 : ", str.replace("e", "E"), "<br>");
      document.write("문자 추출 : ", str.substring(6), "<br>");
      document.write("문자 추출 : ", str.substring(6, 10), "<br>");
      document.write("문자 추출 : ", str.slice(6, 10), "<br>");
      document.write("문자 공백 제거 : ", "   hello     ".trim(), "<br>");
      document.write("대문자 : ", str.toUpperCase(), "<br>");
      document.write("소문자 : ", str.toLowerCase(), "<br>");

      // 소문자로 영문 이름 입력받기 => 대문자
      let name = prompt("이름 입력");
      document.write(name.toUpperCase(), "<br>");
      // 전화번호 입력받기 => 가운데 자리만 마스킹처리 010-2222-3333
      let tel = prompt("전화번호 입력");
      document.write(tel.replace(tel.substring(4, 8), "####"), "<br>");
    </script>
  </body>
</html>
