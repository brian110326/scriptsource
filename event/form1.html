      // form submit 버튼 사용 시 자동으로 form이 전송됨

      // text 입력 완료 후 포커스를 다음 요소로 이동할 때 입력값을 p 요소안에 보여주기
      const text = document.getElementById("text1");
      text.addEventListener("focusout", (e) => {
        document.querySelector("#result").innerHTML = document.querySelector("#text1").value;
