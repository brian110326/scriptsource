<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .list-group {
        width: 200px;
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- 햄버거 버튼 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Log-In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log-Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product-Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product-List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 햄버거 버튼 클릭 시 보여줄 서브 메뉴 -->
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true"> Log-In </a>
      <a href="#" class="list-group-item list-group-item-action">Log-Out</a>
      <a href="#" class="list-group-item list-group-item-action">Product-Info</a>
      <a href="#" class="list-group-item list-group-item-action">Product-List</a>
    </div>

    <script>
      const toggler = document.querySelector(".navbar-toggler");
      const listGroup = document.querySelector(".list-group");
      toggler.addEventListener("click", () => {
        // 숨겨진 메뉴 보여주기 ==> show 클래스명 이용
        listGroup.classList.toggle("show");
      });
    </script>
  </body>
</html>
