<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>

    <script>
      // 클릭 시 텍스트 변화 Light, 클래스명 bg-dark => bg-warning, 글자색 검정색
      // Light 클릭 시 텍스트 변화 Dark, 클래스명 bg-warning => bg-dark, 글자색 흰색
      const badge = document.querySelector(".badge");

      badge.addEventListener("click", (e) => {
        if (e.target.textContent.includes("Dark")) {
          badge.textContent = "Light 🔁";
          e.target.classList.replace("bg-dark", "bg-warning");
          e.target.style.color = "black";
        } else {
          badge.textContent = "Dark 🔁";
          e.target.classList.replace("bg-warning", "bg-dark");
          e.target.style.color = "white";
        }
      });
    </script>
  </body>
</html>
