<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        /* display: none; : 요소의 영역도 제거 <==> display : block or inline*/
        /* visibility: hidden; : 요소의 영역은 남겨둠 <==> visibility : visible */
      }
    </style>
  </head>
  <body>
    <p id="demo">JavaScript can change HTML content</p>
    <button type="button">Click me</button>

    <div id="ex">여기가 div 요소로 선언되었습니다.</div>
    <p>
      <a href="#" id="display">div 요소 내용 출력하기</a>
    </p>
    <p>
      <a href="#" id="revalue">div 요소 내용 변경하기</a>
    </p>
    <div id="light">
      <button type="button" class="on">Turn on the light</button>
      <img src="./pic_bulboff.gif" alt="" />
      <button type="button" class="off">Turn off the light</button>
    </div>

    <div>
      <p id="p1">This is a paragraph.</p>
      <button type="button" id="hidden">요소 숨김</button>
      <button type="button" id="visible">요소 보임</button>
    </div>

    <script>
      // 버튼 클릭 시 p 요소의 text 값을 변경하기
      const button = document.querySelector("[type = 'button']");
      const p = document.getElementById("demo");
      button.addEventListener("click", () => {
        p.innerText = "Hello Javascript!!";
      });

      // display 영역을 클릭하면 display 요소 텍스트를 가져와서 ex 요소의 내용으로 변경하기
      const display = document.getElementById("display");
      const ex = document.getElementById("ex");
      display.addEventListener("click", () => {
        display.innerText = ex.innerText;
      });

      // revalue 요소를 클릭하면 ex 요소의 내용을 내용이 변경되었습니다라는 텍스트가 나타나도록 하기
      const revalue = document.getElementById("revalue");
      revalue.addEventListener("click", () => {
        ex.innerText = "내용이 변경되었습니다.";
      });

      const lightbulb = document.querySelectorAll("#light [type='button']");
      const img = document.querySelector("img");
      lightbulb[0].addEventListener("click", () => {
        img.src = "./pic_bulbon.gif";
      });
      lightbulb[1].addEventListener("click", () => {
        img.src = "./pic_bulboff.gif";
      });

      // 이벤트 버블로
      //   document.querySelector("#light").addEventListener("click", (e) => {
      //     // 어디서 이벤트가 온 것인지
      //     console.log("클래스 : ", e.target.classList);
      //     console.log("클래스 : ", e.target.classList.contains("on"));
      //     // add(), remove(), replace(), toggle()
      //     if (e.target.classList.contains("on")) {
      //       img.src = "./pic_bulbon.gif";
      //     } else {
      //       img.src = "./pic_bulboff.gif";
      //     }
      //   });

      const p1 = document.getElementById("p1");
      document.getElementById("hidden").addEventListener("click", () => {
        p1.style.visibility = "hidden";
      });
      document.getElementById("visible").addEventListener("click", () => {
        p1.style.visibility = "visible";
      });
    </script>
  </body>
</html>
