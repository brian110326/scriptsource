<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background-color: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        position: relative;
        display: none;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
      알림창
      <span class="close">X</span>
    </div>
    <button class="btn1">버튼 1</button>
    <button class="btn2">버튼 2</button>

    <script>
      // const btn1 = document.querySelector(".btn1");
      // const btn2 = document.querySelector(".btn2");
      const alertBox = document.querySelector(".alert-box");

      console.log(alertBox.firstChild);
      console.log(alertBox.firstElementChild);
      console.log(alertBox.innerHTML);
      console.log(alertBox.innerText);
      console.log(alertBox.textContent);

      // btn1.addEventListener("click", () => {
      //   alertBox.style.display = "block";
      //   alertBox.firstChild.textContent = "아이디를 입력해주세요";
      // });

      // btn2.addEventListener("click", () => {
      //   alertBox.style.display = "block";
      //   alertBox.firstChild.textContent = "비밀번호를 입력해주세요";
      // });

      const close = document.querySelector(".close");
      // close.addEventListener("click", () => {
      //   alertBox.style.display = "none";
      // });

      const notification = (state, msg) => {
        alertBox.style.display = state;
        if (msg != undefined) {
          alertBox.firstChild.textContent = msg;
        }
      };

      document.querySelector(".btn1").addEventListener("click", () => notification("block", "아이디를 입력해주세요"));
      document.querySelector(".btn2").addEventListener("click", () => notification("block", "비밀번호를 입력해주세요"));
      document.querySelector(".close").addEventListener("click", () => notification("none"));
    </script>
  </body>
</html>
