<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card-group">
      <div class="card">
        <img src="https://placehold.co/600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
      <div class="card">
        <img src="https://placehold.co/600" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">가격 : <span>70000</span></p>
          <a href="#" class="btn btn-primary">주문하기</a>
        </div>
      </div>
    </div>
    <script>
      // 배열, 객체
      const products = [
        { id: 0, price: 70000, title: "AAA" },
        { id: 0, price: 50000, title: "BBB" },
        { id: 0, price: 80000, title: "CCC" },
      ];
      //   const obj = { key: value };

      console.log(products[1]); //{id: 0, price: 50000, title: 'BBB'}
      console.log(products[1].title);

      // products 값을 화면에 출력
      // 디자인 영역 가져오기 ==> products 값 삽입
      const cards = document.querySelectorAll(".card");
      // 2번째 인수는 인덱스
      cards.forEach((card, idx) => {
        console.log(card, " ", idx);
        console.log(card.querySelector("h5").innerHTML);
        console.log(card.querySelector("span").innerHTML);

        card.querySelector("h5").innerHTML = products[idx].title;
        card.querySelector("span").innerHTML = products[idx].price;
      });
    </script>
  </body>
</html>
