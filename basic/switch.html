<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 국어 영어 수학 점수 입력 받은후 평균 구하기
      let kor = Number(prompt("국어점수 입력"));
      let eng = Number(prompt("영어점수 입력"));
      let mat = Number(prompt("수학점수 입력"));

      let average = (kor + eng + mat) / 3;

      console.log("평균점수 : " + average);

      if (!isNaN(kor) && !isNaN(eng) && !isNaN(mat)) {
        switch (parseInt(average / 10)) {
          case 10:
          case 9:
            console.log("A");
          case 8:
            console.log("B");
          case 7:
            console.log("C");
          case 6:
            console.log("D");
          default:
            break;
        }
      }
    </script>
  </body>
</html>
