<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        조건문
        true : 0을 제외한 숫자, "문자", [], {}
        false : 0, "", null, undefined, NaN
     -->
    <script>
      // 현재 날짜와 시간
      const date = new Date();
      console.log(date);

      // 시간 추출
      const hour = date.getHours();

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      // alert()
      // prompt()
      // isNaN()

      // 사용자한테 숫자 입력 받은 후 양음수 판별
      let input = parseInt(prompt("숫자 입력"));
      console.log(input);
      console.log(typeof input);
      // Not a Number
      console.log(isNaN(input)); // abc ==> true(not a number)
      // 입력받는 타입은 대부분 string
      if (input > 0) {
        console.log("양수");
      } else {
        console.log("음수");
      }
    </script>
  </body>
</html>
