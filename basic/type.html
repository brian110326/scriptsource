<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 자료형(타입)
      // 문자열 : string (문자와 문자열을 구분하지 않는다)
      // 숫자 : number(정수, 실수)
      // 논리형 : boolean(true, false)
      // 객체형 : object
      // 함수 : function
      // objects : Date, Array, String, Number, Boolen, Object

      // 값을 담고 있지 않는 상태
      // 지정하기 전 : undefined, null
      let a, b, c, d, e, f;
      console.log("값을 담기 전 타입 확인 : ", typeof c); //undefined
      a = 2;
      b = "abc";
      c = "테스트";
      d = 3.14;
      e = true;
      f = new Date();

      console.log("a타입 : ", typeof a);
      console.log("b타입 : ", typeof b);
      console.log("c타입 : ", typeof c);
      console.log("d타입 : ", typeof d);
      console.log("e타입 : ", typeof e);
      console.log("f타입 : ", typeof f);
      f = null;
      console.log("f타입 : ", typeof f);
      d = [1, 2, 3, 4];
      console.log("d타입 : ", typeof d);

      const g = function () {};
      console.log("g타입 : ", typeof g);
    </script>
  </body>
</html>
